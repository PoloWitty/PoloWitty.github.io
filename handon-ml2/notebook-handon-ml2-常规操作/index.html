word">import</span> numpy <span class="keyword">as</span> np</span><br><span class="line"><span class="keyword">import</span> os</span><br><span class="line"></span><br><span class="line"><span class="comment"># to make this notebook&apos;s output stable across runs</span></span><br><span class="line">np.random.seed(<span class="number">42</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment"># To plot pretty figures</span></span><br><span class="line">%matplotlib inline</span><br><span class="line"><span class="keyword">import</span> matplotlib <span class="keyword">as</span> mpl</span><br><span class="line"><span class="keyword">import</span> matplotlib.pyplot <span class="keyword">as</span> plt</span><br><span class="line">mpl.rc(<span class="string">&apos;axes&apos;</span>, labelsize=<span class="number">14</span>)</span><br><span class="line">mpl.rc(<span class="string">&apos;xtick&apos;</span>, labelsize=<span class="number">12</span>)</span><br><span class="line">mpl.rc(<span class="string">&apos;ytick&apos;</span>, labelsize=<span class="number">12</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment"># Where to save the figures</span></span><br><span class="line">PROJECT_ROOT_DIR = <span class="string">&quot;.&quot;</span></span><br><span class="line">CHAPTER_ID = <span class="string">&quot;classification&quot;</span></span><br><span class="line">IMAGES_PATH = os.path.join(PROJECT_ROOT_DIR, <span class="string">&quot;images&quot;</span>, CHAPTER_ID)</span><br><span class="line">os.makedirs(IMAGES_PATH, exist_ok=<span class="literal">True</span>)</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">save_fig</span>(<span class="params">fig_id, tight_layout=<span class="literal">True</span>, fig_extension=<span class="string">&quot;png&quot;</span>, resolution=<span class="number">300</span></span>):</span></span><br><span class="line">    path = os.path.join(IMAGES_PATH, fig_id + <span class="string">&quot;.&quot;</span> + fig_extension)</span><br><span class="line">    <span class="built_in">print</span>(<span class="string">&quot;Saving figure&quot;</span>, fig_id)</span><br><span class="line">    <span class="keyword">if</span> tight_layout:</span><br><span class="line">        plt.tight_layout()</span><br><span class="line">    plt.savefig(path, <span class="built_in">format</span>=fig_extension, dpi=resolution)</span><br></pre></td></tr></table></figure>

<script>
  window.addEventListener('tabs:register', () => {
    let { activeClass } = CONFIG.comments;
    if (CONFIG.comments.storage) {
      activeClass = localStorage.getItem('comments_active') || activeClass;
    }
    if (activeClass) {
      let activeTab = document.querySelector(`a[href="#comment-${activeClass}"]`);
      if (activeTab) {
        activeTab.click();
      }
    }
  });
  if (CONFIG.comments.storage) {
    window.addEventListener('tabs:click', event => {
      if (!event.target.matches('.tabs-comment .tab-content .tab-pane')) return;
      let commentClass = event.target.classList[1];
      localStorage.setItem('comments_active', commentClass);
    });
  }
</script>
